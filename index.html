<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text Shadow</title>
    <style>
        ::selection {
            background: black;
            color: white;
        }

        ::-moz-selection {
            background: black;
            color: white;
        }

        .heroShadowTextContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
            position: relative;
        }

        .h1cont {
            position: relative;
        }

        .heroShadowTextContainer h1 {
            color: #F9F9F9;
            text-align: center;
            font-size: 82px;
            font-style: normal;
            font-weight: 900;
            line-height: 107.473%;
            text-shadow: 6px 6px 16px rgba(0, 0, 0, 0.20), -2.5px -2.5px 6px #FFF, 3px 3px 6px rgba(174, 174, 192, 0.40);
            transition: text-shadow 0.1s ease-out; /* Smooth transition for shadow movement */
        }

        .heroShadowTextContainer h1.bg {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            font-size: 82px;
            font-weight: 900;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientBorder 2s infinite;
        }

        @keyframes gradientBorder {
            0% {
                text-shadow:
                    0 0 1px rgb(170, 153, 238),
                    0 0 2px rgb(135, 116, 212),
                    0 0 3px rgb(132, 119, 185);
            }

            50% {
                text-shadow:
                    0 0 1px rgba(255, 255, 255, 1),
                    0 0 2px rgba(255, 255, 255, 1),
                    0 0 3px rgb(255, 255, 255);
            }

            100% {
                text-shadow:
                    0 0 1px rgb(170, 153, 238),
                    0 0 2px rgb(135, 116, 212),
                    0 0 3px rgb(132, 119, 185);
            }
        }

        .boxWithGradient {
            width: 100px;
            height: 100px;
            background: var(--gradient-blue, linear-gradient(97deg, rgba(116, 86, 234, 0.25) 27.69%, rgba(86, 145, 234, 0.25) 32.98%, #FFF 39.18%, #F2F6FA 59.01%, rgba(116, 86, 234, 0.25) 64.79%, rgba(86, 145, 234, 0.25) 68.55%));
        }
    </style>
</head>
<body>
    <div class="heroShadowTextContainer">
        <div class="h1cont">
            <h1 id="dynamic-shadow">
                Your One-Stop Digitalization Solution.
            </h1>
            <h1 class="bg">
                Your One-Stop Digitalization Solution.
            </h1>
        </div>
        <div class="boxWithGradient"></div>
    </div>

    <script>
        document.addEventListener('mousemove', function(event) {
            const x = event.clientX; // Mouse X position
            const y = event.clientY; // Mouse Y position
            const windowWidth = window.innerWidth; // Window width
            const windowHeight = window.innerHeight; // Window height
            const shadowX = ((x / windowWidth) - 0.5) * -20; // Inverted shadow X offset
            const shadowY = ((y / windowHeight) - 0.5) * -20; // Inverted shadow Y offset

            const textShadow = `
                ${shadowX}px ${shadowY}px 6px rgba(0, 0, 0, 0.25),
                ${-shadowX}px ${-shadowY}px 6px rgba(255, 255, 255, 0.25)
            `;
            
            document.getElementById('dynamic-shadow').style.textShadow = textShadow;
        });
    </script>
</body>
</html>
